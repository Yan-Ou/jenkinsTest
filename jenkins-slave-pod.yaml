metadata:
  labels:
    app: sre-toolbox
spec:
  containers:
    - name: dind
      image: docker:18.09-dind
      securityContext:
        privileged: true
    - name: toolbox
      image: gcr.io/pingcap-public/sre-toolbox:v0.0.1
      command:
        - cat
      tty: true
      env:
      - name: DOCKER_HOST
        value: tcp://localhost:2375
